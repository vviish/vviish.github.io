<!DOCTYPE html>
<html>
	<head>
  	<title>VVIISH</title>
 		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
  	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="header">
			<h1>VVIISH</h1>
		</div>
		<!-- Photo Grid -->
		<div class="row" style="overflow:auto">
			<div class="column">
				<div class="category">
					<h2>Books</h2>
				</div>
				<figure>
					<img src="img/cucina.jpg" alt="cucina" style="width:100%" />
					<figcaption>La Cucina: The Regional Cooking of Italy</figcaption>
				</figure>
				<figure>
					<img src="img/how-to-taste.png" alt="Taste" style="width:100%" />
					<figcaption>Becky Selengut: How to Taste</figcaption>
				</figure>
			</div>
			<div class="column">
				<div class="category">
					<h2>Accessories</h2>
				</div>
				<figure>
					 <img src="img/D6E10743-0369-497C-97AF-3EA375B89700.jpeg" alt="Breville" style="width:100%" />
					 <figcaption>Breville Precision Brewer, Thermal</figcaption>
				</figure>
				<figure>
					 <img src="img/fellow_carter_move_16oz_corduroy_red_1800x1800.jpg" alt="Carter Move" style="width:100%" />
					 <figcaption>Fellow Carter Move: 16oz, Corduroy Red or Matte Black</figcaption>
				</figure>
				<figure>
 					 <img src="img/stone.jpg" alt="stone" style="width:100%" />
 					 <figcaption>FibraMent-D Home Oven Baking Stone</figcaption>
 				</figure>
 				<figure>
 					 <img src="img/peel.jpg" alt="peel" style="width:100%" />
 					 <figcaption>American Metalcraft Aluminum Pizza Peel (model 2814)</figcaption>
 				</figure>
			</div>
			<div class="column">
				<div class="category">
					<h2>Games & Music</h2>
				</div>
				<figure>
					<img src="img/main.mp4" alt="VCV" style="width:100%" />
					<figcaption>VCV Rack 2 Pro Bundle</figcaption>
				</figure>
			</div>
		</div>
	</body>
</html>
