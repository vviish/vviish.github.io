<!DOCTYPE html>
<html>
	<head>
  	<title>VVIISH</title>
 		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
  	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="header">
			<h1>VVIISH</h1>
		</div>
		<!-- Photo Grid -->
		<div class="row" style="overflow:auto">
			<div class="column">
				<div class="category">
					<h2>Records</h2>
				</div>
				<figure>
					<img src="img/Catch a Fire.jpg" alt="Catch A Fire" style="width:100%" />
					<figcaption>Bob Marley & The Wailers: Catch A Fire</figcaption>
				</figure>
				<figure>
					<img src="img/williams.jpg" alt="williams" style="width:100%" />
					<figcaption>Mary Lou Williams: Black Christ of the Andes</figcaption>
				</figure>
				<figure>
					<img src="img/oscar.jpg" alt="Paris Concert" style="width:100%" />
					<figcaption>Oscar Peterson: The Paris Concert</figcaption>
				</figure>
				<figure>
					<img src="img/barwick.jpg" alt="barwick" style="width:100%" />
					<figcaption>Julianna Barwick: Healing is a Miracle</figcaption>
				</figure>
				<figure>
					<img src="img/ascension.jpg" alt="ascension" style="width:100%" />
					<figcaption>Sufjan Stevens: The Ascension</figcaption>
				</figure>
				<figure>
					<img src="img/vespertine.jpg" alt="Vespertine" style="width:100%" />
					<figcaption>Björk: Vespertine</figcaption>
				</figure>
				<figure>
					<img src="img/Hissing.jpg" alt="Summer Lawns" style="width:100%" />
					<figcaption>Joni Mitchell: The Hissing of Summer Lawns</figcaption>
				</figure>
				<figure>
					<img src="img/feist.jpg" alt="Let It Die" style="width:100%" />
					<figcaption>Feist: Let It Die</figcaption>
				</figure>
				
			</div>
			<div class="column">
				<div class="category">
					<h2>Books</h2>
				</div>
				<figure>
					<img src="img/Artusi.jpg" alt="artusi" style="width:100%" />
					<figcaption>Pellegrino Artusi: Science in the Kitchen and the Art of Eating Well</figcaption>
				</figure>
				<figure>
					<img src="img/lightness.jpg" alt="Lightness" style="width:100%" />
					<figcaption>Letizia Modena: Italo Calvino's Architecture of Lightness</figcaption>
				</figure>
				<figure>
					<img src="img/cucina.jpg" alt="cucina" style="width:100%" />
					<figcaption>La Cucina: The Regional Cooking of Italy</figcaption>
				</figure>
			</div>
			<div class="column">
				<div class="category">
					<h2>Accessories</h2>
				</div>
				<figure>
					 <img src="img/stone.jpg" alt="stone" style="width:100%" />
					 <figcaption>FibraMent-D Home Oven Baking Stone (15”x20”)</figcaption>
				</figure>
				<figure>
					 <img src="img/peel.jpg" alt="peel" style="width:100%" />
					 <figcaption>American Metalcraft Aluminum Pizza Peel (model 2814)</figcaption>
				</figure>
				<figure>
					 <img src="img/Midori paper cover.jpg" alt="Midori" style="width:100%" />
					 <figcaption>Midori A5 Notebook Paper Cover</figcaption>
				</figure>
				<figure>
					 <img src="img/onesl.jpeg" alt="One SL" style="width:100%" />
					 <figcaption>Sonos One SL (white)</figcaption>
				</figure>
			</div>
			<div class="column">
				<div class="category">
					<h2>Games & Music</h2>
				</div>
				<figure>
					<img src="img/Parks.jpg" alt="Parks" style="width:100%" />
					<figcaption>Parks (board game)</figcaption>
				</figure>
				<figure>
					<img src="img/tokaido.jpg" alt="Tokaido" style="width:100%" />
					<figcaption>Tokaido (board game)</figcaption>
				</figure>
			</div>
		</div>
	</body>
</html>
